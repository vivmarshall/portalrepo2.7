<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>django portal</title>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/log.css' %}" >


</head>

<form action={% url 'load' %}>
<div class="fixed-header" align="center">
        Welcome to Django Portal
    </div>
<br>
<br>
<br>
<div align="center">
<div class="div">
<div class="container">
<img src="{% static 'img/user.png' %}" height="120" width="120" alt="User login"><br><br>

<h4> For Existing user click login button</h4>
<input type="submit" value="Login">
</div>
</div>
</div>
</form>
<br>
<br>
<form action={% url 'reg' %}>
<div align="center">
<div class="div">
<div class="container">
<img src="{% static 'img/reg.jpeg' %}" height="120" width="120" alt="Register new user"><br><br>

<h4> For New user click Register button</h4>

<input type="submit" value="Register">

</div>
</div>
</div>
<br>
<br>
<br>
<div class="fixed-footer" align="center">
        Copyright django portal
    </div>
</form>
</html>
